<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Circadian</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<header>
    <img class="headerCryptoPic" src="https://github.com/mblakley4/cryptoCircadian/blob/master/images/crypto%20invest.jpg?raw=true" alt="crypto stock pic">
    <img class="headerMainPic" src="https://github.com/mblakley4/cryptoCircadian/blob/master/images/header.png?raw=true" alt="crypto header pic">
</header>
<h1>The Crypto Circadian</h1>
<main role="main">
    <div class="coinScroll">
        <script src="https://widgets.coingecko.com/coingecko-coin-price-marquee-widget.js"></script>
        <coingecko-coin-price-marquee-widget coin-ids="bitcoin,ethereum,eos,ripple,litecoin" currency="usd" background-color="#f7f7f7" locale="en" vce-ready=""></coingecko-coin-price-marquee-widget>
    </div>
    <div class="mainContainer" id="js-mainContainer">
        <div class="searchContainer" id="js-searchContainer">
            <form id="js-form">
                <div class="searchBar">
                    <label for="search-term"></label>
                    <input type="text" name="search-term" id="js-search-coin" placeholder="Coin News, e.g. 'bitcoin'" required>
                    <input type="image" src="https://image.flaticon.com/icons/png/512/68/68213.png" alt="search">
                </div>
            </form>
        </div>
        <section class="coinRankContainer" id="js-coinRankContainer"></section>
        <section class="coinGeckoWidget" id="js-coinGeckoWidget"></section>
        <section class="coinNews" id="js-coinNews"></section>
        <section id="#js-error-message"></section>
    </div>
    <script src="script.js"></script>
</main>
<div class="footerTransition"></div>
<footer>
    <ul>DEVELOPER
        <li>Michael Blakley</li>
        <li><img class="emailLogo square icon" src="https://github.com/mblakley4/cryptoCircadian/blob/master/images/Email_Icon.png">
            <a href="mailto:m.blakley@icloud.com" target="_blank" alt="email icon">Email</a></li>
        <li><img class="gitHubLogo circle icon" src="hhttps://github.com/mblakley4/cryptoCircadian/blob/master/images/GitHub_Logo.png">
            <a href="https://github.com/mblakley4" target="_blank" alt="gitHub logo">GitHub</a></li>
        <li><img class="twitterLogo circle icon" src="https://github.com/mblakley4/cryptoCircadian/blob/master/images/Twitter_Logo.pnge">
            <a href="https://twitter.com/mblakley4" target="_blank" alt="twitter logo">Twitter</a></li>
    </ul>
</footer>
</html>
