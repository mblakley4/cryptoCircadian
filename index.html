<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Circadian</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<header>
    <h1>The Crypto Circadian</h1>
</header>
<main role="main">
    <div class="mainContainer" id="js-mainContainer">
        <div class="searchContainer" id="js-searchContainer">
            <form id="js-form">
                <label for="search-term">Get news on your coin:</label>
                <input type="text" name="search-term" id="js-search-coin" placeholder="bitcoin" required>
                <input class="goButton" type="submit" value="  Go!  ">
            </form>
        </div>
        <section class="coinRankContainer" id="js-coinRankContainer"></section>
        <section class="coinGeckoWidget" id="js-coinGeckoWidget"></section>
        <section class="coinNews" id="js-coinNews"></section>
    </div>
    <script src="script.js"></script>
</main>
</html>
